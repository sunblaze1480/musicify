<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Musicify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-xs px-6">
      <div class="mb-10 flex flex-col items-center">
        <img src="{%static 'img/logo.png' %}" alt="Musicify Logo" />
      </div>
      <div>
        {% for message in messages %}
        <h5 class="text-red-500">{{message}}</h5>
        {% endfor %}
      </div>
      <form action="" method="POST" class="bg-black">
        {% csrf_token %}
        <div class="mb-4">
          <input
            class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal"
            type="text"
            placeholder="Username"
            name="username"
          />
        </div>
        <div class="mb-6">
          <input
            class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal"
            type="password"
            placeholder="Password"
            name="password"
          />
        </div>
        <button
          class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded w-full mb-4"
        >
          Log In
        </button>
        <p class="text-center text-gray-400 text-xs">
          Don't have an account?<a href="signup" class="text-green-500">
            Sign up</a
          >
        </p>
      </form>
      <p class="text-center text-gray-500 text-xs mt-4">&copy; Musicify</p>
    </div>
  </body>
</html>
